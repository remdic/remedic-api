name: Deploy to Serverplan

on:
  push:
    branches:
      - main # o il branch che usi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Verifica SSH_PRIVATE_KEY
        run: echo "${{ secrets.SSH_PRIVATE_KEY }}" | head -n 10
