name: Deploy to Serverplan

on:
  push:
    branches:
      - main # o il branch che usi

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 10223 remedic.it >> ~/.ssh/known_hosts

      - name: Deploy via SSH
        run: |
          ssh -i ~/.ssh/id_rsa -p 10223 mremedik@remedic.it "cd /home/mremedik/api && git pull origin main && composer install --no-dev --prefer-dist && php artisan migrate --force"
